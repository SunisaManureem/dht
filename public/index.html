
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 DHT Monitor</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; margin: 0; padding: 24px; background: #0f172a; color: #e2e8f0; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 20px; max-width: 720px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,.2); }
    h1 { margin-top: 0; font-size: 22px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 12px; }
    .tile { background: #0b1220; padding: 16px; border-radius: 12px; border: 1px solid #1f2937; text-align: center; }
    .muted { color: #93a3b4; font-size: 12px; }
    .big { font-size: 36px; font-weight: 700; }
    .ok { color: #34d399; }
    .bad { color: #f87171; }
    .btn { background: #2563eb; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    .btn:disabled { opacity: .6; cursor: default; }
    .footer { text-align: center; margin-top: 16px; color: #93a3b4; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ESP32 DHT Monitor</h1>
    <div id="status" class="muted">Loading...</div>
    <div class="row">
      <div class="tile">
        <div class="muted">อุณหภูมิ</div>
        <div id="temp" class="big">--</div>
      </div>
      <div class="tile">
        <div class="muted">ความชื้น</div>
        <div id="humid" class="big">--</div>
      </div>
    </div>
    <div class="row" style="margin-top: 12px;">
      <div class="tile">
        <div class="muted">สถานะเซ็นเซอร์</div>
        <div id="sensor-status" class="big bad">ออฟไลน์</div>
      </div>
      <div class="tile">
        <div class="muted">อัปเดตล่าสุด</div>
        <div id="updated" class="big">--</div>
      </div>
    </div>
    <div style="margin-top: 16px;">
      <button id="refresh" class="btn">รีเฟรช</button>
    </div>
    <div class="footer">API: /api/sensors/latest, /api/sensors/history, POST → /api/sensors/data</div>
  </div>

  <script src="./fe.js" type="module"></script>
</body>
</html>
